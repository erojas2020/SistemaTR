<div class='row p-3 viewsApp crearUsuario sesionApp' hidden>
  <div class='col-md-12 mb-2'>
    <h3>Usuarios del Sistema TR</h3>
  </div>
</div>

<div class='p-3 viewsApp crearUsuario' hidden>
  <div class='d-inline p-2'>
    <a id='crearUsuarioBoton' class='btn btn-warning mb-3' onclick="showControllerCrearUsuarios('nuevoUsuario')">Nuevo
      Usuario</a>
  </div>
  <div class='d-inline p-2'>
    <a id='crearUsuarioBoton' class='btn btn-warning mb-3'
      onclick="showControllerCrearUsuarios('reiniciarUsuario')">Reiniciar Usuario</a>
  </div>
  <div class='d-inline p-2'>
    <a id='eliminarUsuarioBoton' class='btn btn-warning mb-3'
      onclick="showControllerCrearUsuarios('eliminarUsuario')">Eliminar Usuario</a>
  </div>
</div>

<!------------------------------------------------------------------------------------>
<!----Tabla---->
<!------------------------------------------------------------------------------------>
<div id="tablaUsuario" class="row crearUsuario viewsApp sesionApp" hidden>
  <div class="table-responsive mx-auto">
    <table id="data-tableUsuario" class="table table-hover"></table>
  </div>
</div>

<!------------------------------------------------------------------------------------>
<!----Modal: Usuarios TR---->
<!------------------------------------------------------------------------------------>
<div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gestionar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="needs-validation" id="gestionarUsuario" onsubmit="indexControllerCrearUsuarios(this)">
        <div class="modal-body text-center">
          <!----ALERT ERROR---->
          <!------------------------------------------------------------------------------------>
          <div id="alertErrorModal" class="row alert alert-danger mt-2 viewsApp" role="alert" hidden></div>

          <!-- Campo: Email de usuario -->
          <div class='mb-2 elementUsuarioModal nuevoUsuario' id='usuarioEmail'>
            <div class='input-group'>
              <span class='input-group-text' id='basic-addon1'>
                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                  class='bi bi-envelope' viewBox='0 0 16 16'>
                  <path
                    d='M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z' />
                </svg>
              </span>
              <input type='email' class='form-control' id='inputUsuarioEmail' placeholder='Email'
                name="inputUsuarioEmail" required>
            </div>
          </div>

          <!-- Campo: Nombre de usuario -->
          <div class='mb-2 elementUsuarioModal nuevoUsuario' id='usuarioNombre'>
            <div class='input-group'>
              <span class='input-group-text' id='basic-addon1'>
                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                  class='bi bi-person-fill' viewBox='0 0 16 16'>
                  <path d='M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z' />";
                </svg>
              </span>
              <input type='text' class='form-control' id='inputUsuarioNombre' placeholder='Nombre y Apellido'
                name="inputUsuarioNombre" required>
            </div>
          </div>

          <!-- Campo: Perfil del usuario -->
          <div class='mb-2 elementUsuarioModal nuevoUsuario'>
            <div class='input-group'>
              <span class='input-group-text' id='basic-addon1'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                  <path
                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                </svg>
              </span>
              <select class='form-select icon-menu' name="inputperfilUsuario" id="inputperfilUsuario" required>
                <option selected disabled value=''>Perfil</option>
                <option selected value='Administrador'>Administrador</option>
                <option selected value='Atencion'>Atenci√≥n</option>
                <option selected value='Proceso'>Proceso</option>
                <option selected value='Promotor'>Promotor</option>
                <option selected value='Representante'>Representante</option>
              </select>
            </div>
          </div>

          <!-- Campo: Email usuario activo -->
          <div class='mb-2 elementUsuarioModal reiniciarUsuario eliminarUsuario' hidden>
            <div class='input-group'>
              <span class='input-group-text' id='basic-addon1'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                  <path
                    d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                </svg>
              </span>
              <select class='form-select icon-menu' name="inputUsuarioNuevo" id="inputUsuarioNuevo" required>
                <option selected disabled value=''>Usuario</option>
              </select>
              <!-- <div class='valid-feedback'>Muy bien!</div>
              <div class='invalid-feedback'>Por favor seleccionar un usuario</div>-->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary px-4 mx-auto" onclick=""
            data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-warning px-5 mx-auto elementUsuarioModal nuevoUsuario"
            id="crearUsuarioSalida">Crear</button>
          <button type="submit" class="btn btn-warning px-5 mx-auto elementUsuarioModal reiniciarUsuario"
            id="crearUsuarioSalida" hidden>Reiniciar</button>
          <button type="submit" class="btn btn-warning px-5 mx-auto elementUsuarioModal eliminarUsuario"
            id="crearUsuarioSalida" hidden>Eliminar</button>
        </div>
      </form>
    </div>
  </div>
</div>
