<div class='row p-3 viewsApp sesionApp calcPrecios' hidden>
    <div class='col-md-12 mb-2'>
        <h3 class="mb-2">Configuracion de la calculadora</h3>
        <h4>Precios</h4>
    </div>
</div>

<div class='viewsApp calcPrecios' hidden>
    <div class='d-inline pe-2'>
        <a id='nuevoPreciosBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPrecios('nuevoPrecio')">Nuevo
            precio</a>
    </div>
    <div class='d-inline pe-2'>
        <a id='editarPreciosjeBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPrecios('editarPrecio')">Editar precio</a>
    </div>
    <div class='d-inline pe-2'>
        <a id='eliminarPreciosBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPrecios('eliminarPrecio')">Eliminar precio</a>
    </div>
    <div class='d-inline'>
        <a id='eliminarPreciosBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPrecios('eliminarPrecioTodo')">Eliminar todo</a>
    </div>
</div>

<!------------------------------------------------------------->
<!----Tabla---->
<!------------------------------------------------------------->
<div id="tablaPrecios" class="row viewsApp sesionApp calcPrecios" hidden>
    <div class="table-responsive mx-auto">
        <table id="data-tablePrecios" class="table table-hover"></table>
    </div>
</div>

<!------------------------------------------------------------->
<!----Modal: Gestionar Precios---->
<!------------------------------------------------------------->
<div class="modal fade" id="PreciosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LabelModalPrecios">Gestionar Precios</h5>
            </div>
            <!-- Alerta de Modal -->
            <div id="errorPreciosModal" class="row alert alert-danger mt-2 viewsApp" role="alert" hidden></div>

            <!-- Formulario del modal -->
            <form class="needs-validation" method="dialog" id="formPrecios" onsubmit="indexControllerCalcPrecios()">
                <div class="modal-body text-center">

                    <!-- Campo: Pais (nuevo) -->
                    <div class='mb-2 elementPreciosModal bloqElementPreciosModal nuevoPrecio'>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                                    class='bi bi-map' viewBox='0 0 16 16'>
                                    <path fill-rule='evenodd'
                                        d='M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z' />
                                    ";
                                </svg>
                            </span>
                            <select class='form-select icon-menu bloqElementPreciosModal nuevoPrecio'
                                name="selectPaisPrecios" id="selectPaisPrecios" required>
                                <option selected disabled value=''>Pais</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campo: Pais (editar) -->
                    <div class='mb-2 elementPreciosModal bloqElementPreciosModal editarPrecio eliminarPrecio'>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                                    class='bi bi-map' viewBox='0 0 16 16'>
                                    <path fill-rule='evenodd'
                                        d='M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z' />
                                    ";
                                </svg>
                            </span>
                            <select class='form-select icon-menu bloqElementPreciosModal editarPrecio eliminarPrecio'
                                name="selectPaisPreciosEdit" id="selectPaisPreciosEdit"
                                onchange="updateControllerCalcPrecios('traerPrecios')" required>
                                <option selected disabled value=''>Pais</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campo: Precio compra -->
                    <div class='mb-2'>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-cash-coin" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                    <path
                                        d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                    <path
                                        d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                                </svg>
                            </span>
                            <input type='number' step="0.001"
                                class='form-control bloqElementPreciosModal nuevoPrecio editarPrecio traerPrecio'
                                id='inputPrecioCompra' placeholder='Precio de compra' name="inputPrecioCompra" required>
                        </div>
                    </div>

                    <!-- Campo: Precio venta -->
                    <div class='mb-2 '>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-cash-coin" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                    <path
                                        d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                    <path
                                        d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                                </svg>
                            </span>
                            <input type='number' step="0.001"
                                class='form-control bloqElementPreciosModal nuevoPrecio editarPrecio traerPrecio'
                                id='inputPrecioVenta' placeholder='Precio de venta' name="inputPrecioVenta" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mx-auto col-4" onclick=""
                        data-bs-dismiss="modal">Cancelar</button>

                    <button type="submit" class="btn btn-warning mx-auto elementPreciosModal nuevoPrecio col-4"
                        id="guardarPrecioBoton">Guardar</button>

                    <button type="submit"
                        class="btn btn-warning mx-auto elementPreciosModal editarPrecio traerPrecio col-4"
                        id="modificarPrecioBoton">Editar</button>

                    <button type="submit" class="btn btn-warning mx-auto elementPreciosModal eliminarPrecio col-4"
                        id="eliminarPreciosBotonModal">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
