<div class='row p-3 viewsApp sesionApp calcPorcentaje' hidden>
    <div class='col-md-12 mb-2'>
        <h3 class="mb-2">Configuracion de la calculadora</h3>
        <h4>procentaje de ganancia</h4>
    </div>
</div>

<div class='viewsApp calcPorcentaje' hidden>
    <div class='d-inline pe-2'>
        <a id='nuevoPorcentajeBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPorcentaje('nuevoPorcentaje')">Nuevo
            porcentaje</a>
    </div>
    <div class='d-inline pe-2'>
        <a id='editarPorcentajeBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPorcentaje('editarPorcentaje')">Editar porcentaje</a>
    </div>
    <div class='d-inline pe-2'>
        <a id='eliminarPorcentajeBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPorcentaje('eliminarPorcentaje')">Eliminar porcentaje</a>
    </div>
    <div class='d-inline'>
        <a id='eliminarPorcentajeBoton' class='btn btn-warning mb-3 col-12 col-sm-5 col-md-auto'
            onclick="showControllerCalcPorcentaje('editarPorcentajeCripto')">Porcentaje Cripto</a>
    </div>
</div>

<!------------------------------------------------------------------------------------>
<!----Tabla---->
<!------------------------------------------------------------------------------------>
<div id="tablaPorcentaje" class="row viewsApp sesionApp calcPorcentaje" hidden>
    <div class="table-responsive mx-auto">
        <table id="data-tablePorcentaje" class="table table-hover"></table>
    </div>
</div>

<!------------------------------------------------------------------------------------>
<!----Modal: Gestionar Porcentaje---->
<!------------------------------------------------------------------------------------>
<div class="modal fade" id="PorcentajeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="LabelModalPorcentaje">Gestionar Porcentaje</h5>
            </div>
            <form class="needs-validation" id="formPorcentaje" onsubmit="indexControllerCalcPorcentaje()">
                <div class="modal-body text-center">

                    <!-- Campo: Pais (nuevo) -->
                    <div class='mb-2 elementPorcentajeModal nuevaTasa'>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                                    class='bi bi-map' viewBox='0 0 16 16'>
                                    <path fill-rule='evenodd'
                                        d='M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z' />
                                    ";
                                </svg>
                            </span>
                            <select class='form-select icon-menu elementPorcentajeModal nuevaTasa'
                                name="selectPaisPorcentaje" id="selectPaisPorcentaje" required>
                                <option selected disabled value=''>Pais</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campo: Pais (editar y eliminar)-->
                    <div class='mb-2 elementPorcentajeModal editarTasa eliminarTasa'>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                                    class='bi bi-map' viewBox='0 0 16 16'>
                                    <path fill-rule='evenodd'
                                        d='M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z' />
                                    ";
                                </svg>
                            </span>
                            <select class='form-select icon-menu elementPorcentajeModal editarTasa eliminarTasa'
                                name="selectPaisPorcentajeEditar" id="selectPaisPorcentajeEditar"
                                onchange="updateControllerCalcPorcentaje('traerPorcentaje')" required>
                                <option selected disabled value=''>Pais</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campo: Porcentaje -->
                    <div class='mb-2 '>
                        <div class='input-group'>
                            <span class='input-group-text' id='basic-addon1'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-percent" viewBox="0 0 16 16">
                                    <path
                                        d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
                                </svg>
                            </span>
                            <input type='number' step="0.001" class='form-control editPorcentaje editarTasa nuevaTasa'
                                id='inputPorcentaje' placeholder='Porcentaje' name="inputPorcentaje" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mx-auto col-4" onclick=""
                        data-bs-dismiss="modal">Cancelar</button>

                    <button type="submit" class="btn btn-warning mx-auto elementPorcentajeModal nuevaTasa col-4"
                        id="crearPorcentajeBoton">Guardar</button>

                    <button type="submit"
                        class="btn btn-warning mx-auto elementPorcentajeModal editarTasa editPorcentaje col-4"
                        id="modificarPorcentajeBoton">Editar</button>

                    <button type="submit" class="btn btn-warning mx-auto elementPorcentajeModal eliminarTasa col-4"
                        id="eliminarPorcentajeBotonModal">Eliminar</button>

                    <button type="submit" class="btn btn-warning mx-auto elementPorcentajeModal editarProcentajeCripto col-4"
                        id="editarPorcentajeCriptoBotonModal">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
