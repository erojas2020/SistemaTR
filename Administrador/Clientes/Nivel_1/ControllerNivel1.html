        datoEliminar ="clienteN1";

    }

    function showControllerAdminNivel1(view){
        switch (view){
        case "actualizarTabN1":
            activarModal("spiner", "Actualizando lista de clientes");
            cargarAdminTabN1();
            buscarClientesN1();
            break;
        case "eliminarClienteN1Modal":        
            activarModal("formulario",view);
            cargarSelect("reiniciar","eliminarClienteN1Select");
            break;
        }   
        
    }

    function destroyControllerAdminNivel1(){
        activarModal("false","crearUsuarioModal");
        activarModal("spiner", "Eliminando usuario");
        let emailDelet= document.getElementById("inputUsuarioNuevo").value;
        eliminarUser(emailDelet); 
    }
</script>
