<script>
async function cargarTabN1(email){
  var resul = await google.script.run
  .withSuccessHandler(crearTabN1)
  .withFailureHandler(crearTabN1Error)
  .getDataClienteN1(email);
}

function crearTabN1(dataArray){
  //Configuraci√≥n de encabezado
    ocultarElementos("false", ".viewNivel1");

    $(document).ready(function(){
    $('#data-tableN1').DataTable({
          data: dataArray,
        //CHANGE THE TABLE HEADINGS BELOW TO MATCH WITH YOUR SELECTED DATA RANGE

        columns: [
            {"title":"Codigo"},
            {"title":"Nombre"},
            {"title":"Pais Origen"},
            {"title":"Celular"},
            {"title":"Email"},
            {"title":"TJ"},
            {"title":"Familiar"},
            {"title":"Confiable"},
        ] , stateSave: true,
    "bDestroy": true,
    responsive:true
    });
    });
    
    activarModal("false");
}

function crearTabN1Error(error){
  activarModal("respuestaNegativa", error);
}
</script>
