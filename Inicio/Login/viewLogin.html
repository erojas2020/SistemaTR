<form id="formularioInicio" name="formularioInicio"
  class="col-md-6  mx-auto bg-light bg-gradient mt-4 border rounded shadow needs-validation viewsApp" onsubmit="indexcontrollerInicio(this)" novalidate>

  <!-- Encabezado del formulario -->
  <div class="p-2 px-3">
    <h2 class="text-center p-2" id="encabezadoInicio">Iniciar sesión </h2>

    <!-- Campo: Email -->
    <div class='row mb-3' id="campoInicioEmail">
      <div class='input-group'>
        <span class='input-group-text' id='basic-addon1'>
          <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-envelope'
            viewBox='0 0 16 16'>
            <path
              d='M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z' />
          </svg>
        </span>
        <input type='email' class='form-control' id='imputInicioEmail' placeholder='Email' name="email" required>
        <div class='valid-feedback'>Muy bien!</div>
        <div class='invalid-feedback'>Por favor colocar un email válido</div>
      </div>
    </div>

    <!-- Campo: Contraseña -->
    <div class='row mb-3' id="campoInicioContrasena">
      <div class='input-group'>
        <span class='input-group-text' id='basic-addon1'>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key"
            viewBox="0 0 16 16">
            <path
              d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z" />
            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
          </svg>
        </span>
        <input type='password' class='form-control password' id='imputInicioContrasena' placeholder='Contraseña'
          name="contrasena" required>
        <div class='valid-feedback'>Muy bien!</div>
        <div class='invalid-feedback'>Por favor colocar una contraseña válida</div>
      </div>
    </div>

    <!-- ver contraseña -->
    <div class="d-xl-flex mb-3">
      <div class='form-check col-12 col-xl-6'>
        <input class='form-check-input' type='checkbox' id='verContraseñaLogin' name="verContraseñaLogin"
          onclick="mostrarContrasena('.password')">
        <label class='form-check-label'>
          Mostrar contraseña
        </label>
      </div>

      <!-- Olvide contraseña -->
      <div class="text-center col-15 col-xl-6 text-xl-end">
        <a class="text-decoration-none" id="olvideContraseña" href="#">Olvide mi contraseña</a>
      </div>
    </div>

    <!-- Boton de login -->
    <div class='d-grid gap-2 d-md-flex justify-content-md-center mb-2' id="botonInicio">
      <button type='submit' id='btnEntrar' class='btn btn-warning px-5 mb-md-0 mb-2'> Iniciar</button>
    </div>
  </div>
</form>
