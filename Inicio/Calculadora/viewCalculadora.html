<div class='viewsApp sesionApp calculadora' id="calculadoraRemesa" hidden>
    <div class="mx-auto">

        <!-- Form: Calculadora -->
        <form form class="needs-validation mb-3" id="formCalculadora" onsubmit="indexControllerCalculadora()">

            <!-- Encabezado -->
            <div class='row mb-2 text-center'>
                <h3 class="mb-2">Calculadora de remesa</h3>
            </div>

            <!-- Origen -->
            <div class="col-12 col-sm-5 mb-2 mx-auto">

                <!-- Campo: Pais origen -->
                <div class="mb-2">
                    <div class='input-group'>
                        <span class='input-group-text' id='basic-addon1'>
                            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                                class='bi bi-map' viewBox='0 0 16 16'>
                                <path fill-rule='evenodd'
                                    d='M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z' />
                                ";
                            </svg>
                        </span>
                        <select class='form-select icon-menu elementCalculadora' name="selectPaisOrigenCalculadora"
                            id="selectPaisOrigenCalculadora" onchange="updateElemntCalculadora('activarSelect')" required>
                            <option selected disabled value=''>Pais origen</option>
                        </select>
                    </div>
                </div>

                <!-- Campo: Monto a enviar -->
                <div class="mb-2">
                    <div class='input-group'>
                        <span class='input-group-text' id='basic-addon1'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cash-coin" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                <path
                                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                <path
                                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                            </svg>
                        </span>
                        <input type='number' step="0.00001" class='form-control elementCalculadora'
                            id='inputMontoEnviar' name="inputMontoEnviar" placeholder='Monto a enviar' onchange="updateElemntCalculadora('resetMontoRecibir')">
                    </div>
                </div>
            </div>

            <!-- Boton invertir -->
            <div class="row mb-2 elementCalculadora">
                <button type="button" class="btn btn-outline-warning col-2 col-sm-1 mx-auto" onclick="updateElemntCalculadora('invertirPaises')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
            </div>


            <!-- Destino -->
            <div class="col-12 col-sm-5 mb-2 mx-auto">

                <!-- Campo: Pais destino -->
                <div class="mb-2">
                    <div class='input-group'>
                        <span class='input-group-text' id='basic-addon1'>
                            <svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor'
                                class='bi bi-map' viewBox='0 0 16 16'>
                                <path fill-rule='evenodd'
                                    d='M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z' />
                                ";
                            </svg>
                        </span>
                        <select class='form-select icon-menu elementCalculadora' name="selectPaisDestinoCalculadora"
                            id="selectPaisDestinoCalculadora" onchange="updateElemntCalculadora('reiniciarInputRecibir')" required>
                            <option selected disabled value=''>Pais Destino</option>
                        </select>
                    </div>
                </div>

                <!-- Campo: Monto a recibir -->
                <div class="">
                    <div class='input-group'>
                        <span class='input-group-text' id='basic-addon1'>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cash-coin" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0z" />
                                <path
                                    d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1h-.003zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195l.054.012z" />
                                <path
                                    d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083c.058-.344.145-.678.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1H1z" />
                                <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                            </svg>
                        </span>
                        <input type='number' step="0.00001" class='form-control elementCalculadora'
                            id='inputMontoRecibir' name="inputMontoRecibir" placeholder='Monto a recibir' onchange="updateElemntCalculadora('resetMontoEnviar')" >
                    </div>
                </div>
            </div>

            <!-- Spiner -->
            <div id="spinerCalcTasas" class="my-auto d-flex justify-content-center spinerCalc">
                <div class="spinner-border text-warning me-2 spinerCalc" role="status" hidden></div>
                <strong class="spinerCalc" id="textSpinerTasa" hidden>Calculando...</strong>
            </div>

            <!-- calculo con tasa -->
            <div class="mx-auto">
                <div class="row text-center">
                    <label class="fw-bold" id="etiquetaTasa">Tasa</label>
                    <label class="fw-bold calculoVES" id="etiquetaTasaBanesco" hidden>Tasa Banesco</label>
                    <p>
                        <span class="fw-bold" id="calcMontoEnviar">0.00</span>
                        <span class="" id="operadorT1">X</span>
                        <span class="fw-bold" id="calcTasa">0.00</span>
                        <span class="">=</span>
                        <span class="fw-bold" id="calcMontoRecibir">0.00</span>
                    </p>
                </div>
                <div class="row text-center calculoVES" id="calculoTOB" hidden>
                    <label class="fw-bold">Tasa otros bancos</label>
                    <p>
                        <span class="fw-bold" id="calculoTOBEnviar">0.00</span>
                        <span class="m" id= "operadorT2">X</span>
                        <span class="fw-bold" id="calculoTOBTasa">0.00</span>
                        <span class="">=</span>
                        <span class="fw-bold" id="calculoTOBRecibir">0.00</span>
                    </p>
                </div>
            </div>

            <!-- Boton: calcular -->
            <div class="row">
                <button type="submit" class="btn btn-warning mx-auto col-11 col-sm-2 elementCalculadora"
                    id="CalculadoraBoton">Calcular</button>
            </div>
        </form>

        <!-- Pregunta: Via de envío a cliente -->
        <div class="text-center mb-2" id="compartirCalculo" name="compartiCalculo">
            <div class='col-12'>

                <!-- Etiqueta -->
                <div class="row text-center">
                    <label class='form-label'>Compartir calculó por:</label>
                </div>

                <!-- Iconos -->
                <div class="d-flex justify-content-center">
                    <span id="monedaOrigen" hidden></span> 
                    <span id="monedaDestino" hidden></span>

                    <!-- Whatsapp -->
                    <div class='me-4'>
                        <a target='_blank' id="linkWahtsapp">
                            <img src="https://drive.google.com/uc?export=download&id=1ttS5MnxAYc9VePRym60Guxy7NbJknoyU"
                                alt="" width="50" height="50" class="h3 p-0 elementCalculadora">
                        </a>
                    </div>

                    <!-- Telegram -->
                    <div class=''>
                        <a target='_blank' id="linkTelegram">
                            <img src="https://drive.google.com/uc?export=download&id=1bzYZZNG6lofEVH-EakNW5kSq5LONbl7J"
                                alt="" width="50" height="50" class="h3 p-0 elementCalculadora">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Img: Desactivado -->
<div class="viewsApp sesionApp mt-3" style="height: 600px;" id="imgCalcDesact" hidden>
    <div class="text-center">
        <img class="mb-2" src="https://drive.google.com/uc?export=download&id=1eKCqgbSpMcq6Bbi_fejBoo6O8YD4vYu-" alt=""
            width="100" height="100">
        <p class="fw-bold">Calculadora desactivada</p>

        <!-- Boton: actualizar -->
        <button type="button" class="btn btn-warning col-11 col-sm-3 col-md-2" id="actualizarCalc"
            onclick="showControllerCalculadora('inicio')">Actualizar</button>
    </div>
</div>
